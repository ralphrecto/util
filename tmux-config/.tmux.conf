unbind C-b
set -g prefix `
bind-key ` send-prefix
set -g default-terminal "screen-256color"

#so we have more of history
set -g history-limit 30000

#vi keybindings
set-option -g status-keys vi
set-window-option -g mode-keys vi

#vi-style copying to system clipboard
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

run-shell ~/Documents/projects/tmux-pain-control/pain_control.tmux

#status bar stuff
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# set color for status bar/window bar
set -g status-bg "#262626"
set -g status-fg white

setw -g window-status-fg white 
setw -g window-status-bg "#262626"

setw -g window-status-current-fg "#3CFF14"
setw -g window-status-current-bg "#262626"

#left status
set -g status-left-length 40 
set -g status-left "#[fg=cyan]Session: #S"

#right status
set -g status-right "#[fg=cyan]%B %d, %I:%M %p"

# Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'
